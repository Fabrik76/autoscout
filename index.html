<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScout Local - Ricerca Avanzata</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <h1>AutoScout Local - Ricerca Avanzata</h1>
        
        <div class="search-panel">
            <h2>Parametri di Ricerca</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="marca">Marca*</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                
                <div class="form-group">
                    <label for="modello">Modello</label>
                    <input type="text" id="modello" name="modello">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="anno_da">Anno da</label>
                        <input type="number" id="anno_da" name="anno_da" min="1900" max="2025">
                    </div>
                    
                    <div class="form-group">
                        <label for="anno_a">Anno a</label>
                        <input type="number" id="anno_a" name="anno_a" min="1900" max="2025">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="prezzo_da">Prezzo da (€)</label>
                        <input type="number" id="prezzo_da" name="prezzo_da" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="prezzo_a">Prezzo a (€)</label>
                        <input type="number" id="prezzo_a" name="prezzo_a" min="0">
                    </div>
                </div>
                
                <button type="submit" id="searchBtn">Avvia Ricerca</button>
                <button type="button" id="stopBtn">Interrompi Scraping</button>
            </form>
        </div>
        
        <div class="results-panel" id="resultsPanel" style="display: none;">
            <h2>Risultati della Ricerca</h2>
            <div class="controls">
                <button id="exportCsv">Esporta CSV</button>
                <button id="refreshResults">Aggiorna Risultati</button>
            </div>
            <div class="status" id="statusMessage"></div>
            <table id="resultsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Marchio</th>
                        <th>Modello</th>
                        <th>Prezzo</th>
                        <th>Anno</th>
                        <th>Km</th>
                        <th>Cambio</th>
                        <th>Carburante</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Risultati verranno inseriti qui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
